        .product-detail-container {

        .product-info p.specifications {

            text-overflow: ellipsis;

            -webkit-box-orient: vertical;
            position: relative;

        .product-info p.specifications.expanded {
            max-height: none; /* Bỏ giới hạn chiều cao khi bấm "Xem thêm" */
            -webkit-line-clamp: unset;
        }

        .product-info .read-more-specs {
            color: #007bff;

        }

        .add-to-cart {
            margin-top: 10px;
        }

        .add-to-cart form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-to-cart input[type="number"] {
            width: 80px;
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-to-cart button {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart button:hover {
            background-color: #218838;
        }

        .product-detail-container h2 {
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-detail-container p {
            white-space: pre-wrap;
            color: #444;
        }

        .back-to-home {
            margin-top: 30px;
            text-align: center;

        .back-to-home a {

            font-size: 1em;

        /* Nút quay lại trang chủ */
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home .btn {
            padding: 10px 20px;
            font-size: 16px;

            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-to-home .btn:hover {
            background-color: #0056b3;
        }
        .header {
            background-image: url('/img/tet.png'); /* Set the background image */
            background-size: cover; /* Cover the entire header */
            background-position: center; /* Center the image */
            color: #fff;
            padding: 10px 10px;
            text-align: center; /* Center the text */
            position: relative; /* For text positioning */
            height: auto; /* Set height of the header */


        }
        /* Định dạng giỏ hàng mini */
        .mini-cart {
            display: none !important; /* Đảm bảo không bị ghi đè bởi CSS khác */
            position: absolute;
            top: 50px;
            right: 20px;
            width: 250px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999;
            border-radius: 5px;
        }

        .mini-cart h4 {
            margin: 0;
            padding-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .mini-cart #miniCartProducts {
            max-height: 200px;
            overflow-y: auto;
        }

        .mini-cart a {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .mini-cart a:hover {
            background-color: #218838;

        }

        /* Khi hover vào biểu tượng giỏ hàng */
        #cart-icon:hover ~ #miniCart {
            display: block !important;
        }
        body {
            background-image: url('/img/background-Tet-nguyen-dan.jpg'); /* Đặt hình nền */
            background-size: cover; /* Phủ toàn bộ trang */
            background-position: center; /* Căn giữa hình nền */
            background-repeat: no-repeat; /* Không lặp lại hình nền */
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;


            justify-content: center;
            align-items: center;
            height: 100vh;/* Hình nền cố định */
        }
        .chat-container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 16px;
        }

        .user {
            background-color: #d1f7d1;
            align-self: flex-start;
        }

        .bot {
            background-color: #e0e0e0;
            align-self: flex-end;
        }

        .form-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 85%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Các hiệu ứng cuộn tin nhắn */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #28a745; /* Màu xanh */
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #218838; /* Màu xanh đậm hơn khi hover */
        }
        h2 {
            text-align: center;
            color: #333;
        }

        #messageArea {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }

        #messageArea p {
            padding: 8px 15px;
            border-radius: 20px;
            margin: 10px 0;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
            border-radius: 20px 20px 0 20px;
        }

        .other-message {
            background-color: #e2e2e2;
            color: #333;
            text-align: left;
            border-radius: 20px 20px 20px 0;
        }

        #messageForm {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        #message {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
